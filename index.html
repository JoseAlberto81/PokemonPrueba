
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center mb-4">
                    <img src="pokedex.png" alt="Pokédex" class="img-fluid" style="max-width: 200px;">
                    <h1 class="mt-3">Equipo Pokémon</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="pokemonNameInput" class="form-control" placeholder="Ingrese el nombre del Pokémon">
                    <button onclick="searchPokemon()" class="btn btn-primary">Buscar Pokémon</button>
                </div>
                <div id="historial" class="mb-4"></div>
                <div id="pokemonInfo" class="bg-light p-3 rounded mb-4"></div>
                <div id="pokemonList" class="row row-cols-1 row-cols-md-3 g-4"></div>
                <div class="text-center">
                    <button onclick="agregarPokemon()" class="btn btn-success">Agregar a Equipo</button>
                    <button onclick="crearNuevoEquipo()" class="btn btn-warning">Crear Nuevo Equipo</button>
                    <button onclick="verHistorial()" class="btn btn-primary">Ver Historial de Equipos</button>
                </div>
            </div>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
